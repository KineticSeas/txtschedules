<div class="card">
    <div class="card-header">
        <h2>Create a Kinetic Cloud Account</h2>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input [(ngModel)]="data.formData['email']" type="text" class="form-control" id="register_email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input [(ngModel)]="data.formData['full_name']" type="text" class="form-control" id="register_full_name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input [(ngModel)]="data.formData['password']" type="password" class="form-control" id="register_password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Repeat Password</label>
            <input [(ngModel)]="data.formData['password2']" type="password" class="form-control" id="register_password2">
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10">
                <button (click)="postForm()"
                type="submit" class="btn btn-primary mb-3">Create Account</button>
            </div>
        </div>
    </div>
</div>
