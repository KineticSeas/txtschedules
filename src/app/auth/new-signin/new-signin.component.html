    <div class="row" style="margin-top:80px;">
        <div class="col-4"></div>
        <div *ngIf="enroll=='N'" class="col-4">
            <div class="card">
                <div class="card-header">
                    <h2>Login to Kinetic Search</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input [(ngModel)]="email" type="email" class="form-control" id="exampleFormControlInput1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id="exampleFormControlInput1">
                      </div>
                      <div class="mb-3 row">
                        <div class="col-sm-10">
                            <button (click)="postLogin()"
                            type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="enroll=='Y'" class="col-4">
			<app-new-signup></app-new-signup>
        </div>
    </div>
