<div class="card">
    <div class="card-header">
        Add User
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-6">
    
                    <div class="mb-3">
                      <label for="project_name"  class="form-label">Email Address</label>
                      <input type="text" [(ngModel)]="data?.formData['email']" class="form-control" id="project_name" aria-describedby="project_name">
                    </div>
                    <div class="mb-3">
                        <label for="project_type" class="form-label">Account Type</label>
                        <select  [(ngModel)]="data?.formData['account_type']"  class="form-select" aria-label="Default select example">
                            <option selected>-- Select --</option>
                            <option value="Team Member">Team Member</option>
                            <option value="Team Administrator">Team Administrator</option>
                            <option value="Collaborator">Collaborator</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="project_name"  class="form-label">First Name</label>
                        <input type="text" [(ngModel)]="data?.formData['first_name']" class="form-control" id="first_name" aria-describedby="project_name">
                      </div>
                      <div class="mb-3">
                        <label for="project_name"  class="form-label">Last Name</label>
                        <input type="text" [(ngModel)]="data?.formData['first_name']" class="form-control" id="first_name" aria-describedby="project_name">
                     </div>
                     <div class="mb-3"  style="text-align: right;">
                        <button (click)="closeIt()" class="btn btn-secondary m-2">Cancel</button>              
                        <button (click)="postForm()" type="submit" class="btn btn-primary m-2">Submit</button>
                      </div>
            </div>
            <div class="col-6">

            </div>
            </div>
    </div>
    </div>
    <span style="font-size:8px">/app/components/add-project</span>
