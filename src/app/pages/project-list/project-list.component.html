<div class="container-fluid main-container" style="margin-left: -20px;">
    <div class="row">
        <div class="col-12">
    <div class="d-none d-sm-none d-lg-none d-xl-block col-12">
        <app-page-header></app-page-header>
    </div>
    <div class="row">
        <div class="col-lg-4 col-xl-3 col-xxl-2">
            <app-sitebar-wrapper></app-sitebar-wrapper>       
        </div>
        <div class="col-lg-8 col-xl-9 col-xxl-10">
            <div class="content-wrappe">
                <div class="row">
                    <div class="col-12">
                          <div class="card">
                              <div class="card-header">
                                    <div class="row" style="width:100%">
                                        <div class="col-6">
                                            <h3 style="margin-bottom: 0px;">Project List</h3>
                                        </div>
                                        <div class="col-6" style="text-align:right">
                                            <button (click)="toggleAdding()"    class="btn btn-primary">Add Product</button>
                                        </div>
                                    </div>
                              </div>
                            <div class="card-body">
                                <div *ngIf="adding=='Y'" class="row">
                                    <div class="col-12">
                                        <app-add-product (close)="toggleAdding()"></app-add-product>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-2">
                                        Search: 
                                    </div>
                                    <div class="col-xl-2">
                                        <input type="text" [(ngModel)]="term" class="form-control">
                                    </div>
                                    <div class="col-xl-2">
                                        (click row to view)
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <table class="table table-striped table-compressed">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        Project Name
                                                    </th>
                                                    <th>
                                                        Project Type
                                                    </th>
                                                    <th>
                                                        Storage Limit
                                                    </th>
                                                    <th>
                                                        Description
                                                    </th>
                                                    <th>

                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let m of data?.list | filter: term | paginate: { currentPage: p, itemsPerPage: 25 }">
                                                <td>
                                                    {{ m.project_name }}
                                                </td>
                                                <td>
                                                    {{ m.project_type }}
                                                </td>
                                                <td>
                                                    {{ m.storage_limit }}
                                                </td>
                                                <td>
                                                    {{ m.project_dsc }}
                                                </td>
                                                <td style="text-align: right;">
                                                    <button [routerLink]="['/project-dashboard', m.id]" class="btn btn-secondary">
                                                            Dashboard
                                                    </button>
                                                </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="row" style="margin-top:30px;">
                                            <div class="col-12">
                                                <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
                                                class="my-pagination"></paging-controls>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<span style="font-size:8px">/app/pages/product-list</span>
